<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagem-view"></div>

    <form class="form" onsubmit="negociacaoController.adiciona(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <!-- <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.import();">
            Importar Negociações
        </button> -->
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.erase()">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <div id="negociacoes-view"></div>

    <script type="text/javascript" src="js/dist/model/Negociacao.js"></script>
    <script type="text/javascript" src="js/dist/model/NegociacoesLista.js"></script>
    <script type="text/javascript" src="js/dist/model/Mensagem.js"></script>
    <script type="text/javascript" src="js/dist/view/GenericView.js"></script>
    <script type="text/javascript" src="js/dist/view/NegociacoesView.js"></script>
    <script type="text/javascript" src="js/dist/view/MensagemView.js"></script>
    <script type="text/javascript" src="js/dist/controller/NegociacaoController.js"></script>
    <script type="text/javascript" src="js/dist/service/ProxyFactory.js"></script>
    <script type="text/javascript" src="js/dist/service/HttpService.js"></script>
    <script type="text/javascript" src="js/dist/service/NegociacaoService.js"></script>
    <script type="text/javascript" src="js/dist/service/DBConnectionFactory.js"></script>
    <script type="text/javascript" src="js/dist/dao/NegociacaoDAO.js"></script>
    <script type="text/javascript" src="js/dist/helper/DateHelper.js"></script>
    <script type="text/javascript" src="js/dist/helper/Bind.js"></script>
    <script type="text/javascript" src="js/dist/index.js"></script>
</body>
</html>
